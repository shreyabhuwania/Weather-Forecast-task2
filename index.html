<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2-Day2-P</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flex-container">
        <div class="country">
            <h2>Afghanistan</h2>
            <img src="https://www.worldatlas.com/r/w768-q80/img/flag/af-flag.jpg" alt="Afghanistan Flag"> <!-- Added alt attribute -->
            <p>Capital: Kabul</p>
            <p>Region: Asia</p>
            <p>Country Code: AFG</p>
            <button type="button" onclick="openModal('Afghanistan')">Click for Weather</button> <!-- Added onclick event -->
        </div>
        <div class="country">
            <h2>Aland Island</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Flag_of_%C3%85land.svg/1024px-Flag_of_%C3%85land.svg.png" alt="Aland Island Flag"> <!-- Added alt attribute -->
            <p>Capital: Mariehamn</p>
            <p>Region: Europe</p>
            <p>Country Code: ALA</p>
            <button type="button" onclick="openModal('Aland Island')">Click for Weather</button> <!-- Added onclick event -->
        </div>
        <div class="country">
            <h2>Albania</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Flag_of_Albania.svg/1024px-Flag_of_Albania.svg.png" alt="Albania Flag"> <!-- Added alt attribute -->
            <p>Capital: Tirana</p>
            <p>Region: Europe</p>
            <p>Country Code: ALB</p>
            <button type="button" onclick="openModal('Albania')">Click for Weather</button> <!-- Added onclick event -->
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="weatherModal" class="modal"> <!-- Added modal structure -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span> <!-- Added close button -->
            <h2 id="modal-country-name"></h2> <!-- Added elements to display weather info -->
            <p id="modal-temp"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="index.js"></script> <!-- Added script reference -->
</body>
</html>
